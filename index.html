<!-- index.html: 로그인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
    <!-- PWA 지원을 위한 manifest 및 service worker -->
    <link rel="manifest" href="manifest.json">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("✅ 서비스 워커 등록 완료!"))
          .catch((error) => console.log("❌ 서비스 워커 등록 실패:", error));
      }
    </script>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="loginPage">
        <h2>🔑 로그인</h2>
        <label>🆔 아이디</label>
        <input type="text" id="loginId" placeholder="아이디 입력">

        <label>🔒 비밀번호</label>
        <input type="password" id="loginPw" placeholder="비밀번호 입력">

        <button onclick="checkLogin()">🚀 로그인</button>
        <p id="loginError" class="error-message"></p>
    </div>
</body>
</html>
